name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build app
        run: |
          xcodebuild -project epanel.xcodeproj \
            -scheme ePanel \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/ePanel.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES

      - name: Export app from archive
        run: |
          mkdir -p build/Export
          cp -R build/ePanel.xcarchive/Products/Applications/ePanel.app build/Export/

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "ePanel" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "ePanel.app" 175 190 \
            --app-drop-link 425 190 \
            "build/ePanel.dmg" \
            "build/Export/" || true

          # Fallback to simple DMG if create-dmg fails
          if [ ! -f "build/ePanel.dmg" ]; then
            hdiutil create -volname "ePanel" -srcfolder "build/Export" -ov -format UDZO "build/ePanel.dmg"
          fi

      - name: Create ZIP archive
        run: |
          cd build/Export
          zip -r ../ePanel.zip ePanel.app

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ePanel-${{ steps.version.outputs.version }}
          path: |
            build/ePanel.dmg
            build/ePanel.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ePanel ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            build/ePanel.dmg
            build/ePanel.zip
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
